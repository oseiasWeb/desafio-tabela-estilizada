<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DESAFIO - HTML+CSS BÁSICO</h1>
    <h2>Moda</h2>

    <table class="tabelas">

        <tr class="descricao-produtos-moda">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>
        <tr class="produtos-moda">
            <th>Tênis</th>
            <th>38</th>
            <th>R$499,90</th>
        </tr>
        <tr class="produtos-moda">
            <th>Meia</th>
            <th>M</th>
            <th>R$12,99</th>
        </tr>
    </table>

    <h2>Casa</h2>
    <table class="tabelas">
        <tr class="descricao-produtos-casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr class="produtos-casa">
            <th>Mesa</th>
            <th>R$1900,00</th>
        </tr>
        <tr class="produtos-casa">
            <th>Armário</th>
            <th>R$750,00</th>
        </tr>
    </table>
    
</body>
</html>
