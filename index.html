<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Desafio - Html+CSS Básico</h1>
    <h2>Moda</h2>

    <table class="tabelas">

        <tr class="descricao-produtos-moda">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Preço</th>
        </tr>
        <tr class="produtos-moda">
            <td>Tênis</td>
            <td>40</td>
            <td>R$499,90</td>
        </tr>
        <tr class="produtos-moda">
            <td>Meia</td>
            <td>M</td>
            <td>R$12,99</td>
        </tr>
    </table>

    <h2>Casa</h2>
    <table class="tabelas">
        <tr class="descricao-produtos-casa">
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr class="produtos-casa">
            <td>Mesa</td>
            <td>R$1900,00</td>
        </tr>
        <tr class="produtos-casa">
            <td>Armário</td>
            <td>R$750,00</td>
        </tr>
    </table>
    
</body>
</html>
